<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>twitch-channel-feed</title>
  <button onclick="openSync()">사용 가능한 이모티콘 동기화하기</button>
</head>

<body>
  <script src="jquery.js"></script>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js" type="text/javascript"></script>
  <script>
    function openSync() {
      var redirectUri = "https://sync-emote.twitchchannelfeed.com";
      var responseType = "token+id_token";
      var scope = ["openid", "user_subscriptions", "user_read"].join(" ");
      var url = "https://id.twitch.tv/oauth2/authorize?client_id=04x1w8j9ieyvxl4c3j17173z0zh1e7&redirect_uri="
        + redirectUri
        + "&response_type="
        + responseType
        + "&scope="
        + scope;
      window.open(url);
    }

  </script>
</body>

</html>
