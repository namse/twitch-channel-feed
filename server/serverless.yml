service: server

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10

# you can overwrite defaults here
#  stage: dev
  region: ap-northeast-2

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "*"
# you can define service wide environment variables here
  environment:
    TWITCH_EXTENSION_SECRET_KEY: "${self:custom.secrets.TWITCH_EXTENSION_SECRET_KEY}"
    PACKAGE_BUCKET_ARN:
      "Fn::GetAtt": [ packageBucket, Arn ]

# you can add packaging information here
package:
 exclude:
   - secrets.yml

functions:
  feed:
    handler: feed.post
    events:
      - http:
          path: feed
          method: post
          cors: ${self:custom.cors}
  emote:
    handler: emote.post
    events:
      - http:
          path: emote
          method: post
          cors: ${self:custom.cors}
  getPresignedUrl:
    handler: media/preSignedUrl.get
    events:
      - http:
          path: media/preSignedUrl
          method: get
          cors: ${self:custom.cors}
  encode:
    handler: media/encode.post
    timeout: 10
    events:
      - http:
          path: media/{mediaId}/encode
          method: post
          cors: ${self:custom.cors}
          request:
            parameters:
              paths:
                mediaId: true
custom:
  secrets: ${file(secrets.yml)}
  cors:
    origins:
      - "*"
    headers:
      - Content-Type
      - X-Amz-Date
      - Authorization
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
      - Access-Control-Allow-Headers
      - Access-Control-Allow-Origin
      - Access-Control-Allow-Methods

resources:
  Resources:
    packageBucket:
      Type: AWS::S3::Bucket
  Outputs:
    PackageBucketArn:
      Description: The ARN for the package bucket
      Value:
        "Fn::GetAtt": [ packageBucket, Arn ]
      Export:
        Name: PackageBucketeArn
